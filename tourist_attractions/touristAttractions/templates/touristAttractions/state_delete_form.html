{% extends "./base.html" %}

{% load static %}
<head>
    {% block head %}
    <link rel="stylesheet" href="{% static 'touristAttractions/style.css' %}">
    {% endblock %}
</head>

{% block content %}
<h1>Delete State</h1>
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object.stateName }} - {{ object.stateAbbreviation }}"</p>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
