{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'inventory/header.css' %}">
<div class="header">
  <img src="{% static 'inventory/Dessert.png' %}" >

  <div class="header-content">
    <h1 class="header-title">Dessert Island</h1>
    {% if user.username %}
    <h4 class="header-greet">Welcome {{ user.username }}!</h4>
    {% endif %}

  </div>
</div>
<a class="logout-button" href="{% url 'logout' %}">Log out</a>

{% block content%}
{% endblock %}
